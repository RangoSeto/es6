<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<body>
    
    <script type="text/javascript">

        // => Array 

        let male = "Aung Aung";
        let female = "Su Su";
        console.log(male,female); // Aung Aung Su Su

        [male,female] = [female,male];
        console.log(male,female); // Su Su Aung Aung


        const myarrs = [100,200,300,400,500];
        const num1 = myarrs[0];
        const num2 = myarrs[1];
        console.log(num1); // 100
        console.log(num2); // 200

        const [val1,val2,val3,val4,val5,val6] = myarrs;
        console.log(val1); // 100
        console.log(val2); // 200
        console.log(val3); // 300
        console.log(val4); // 400
        console.log(val5); // 500
        console.log(val6); // underfined



        const colors = ["red","green","blue","white","black"];
        console.log(colors);

        console.log(colors[0]); // red
        console.log(colors[3]); // white

        for(const color of colors){
            console.log(color);
        }

        const arrs = colors.entries();
        console.log(arrs); // Array Iterator {}

        console.log(arrs.next()); // {value: Array(2), done: false} (In arr=[0,"red"])
        console.log(arrs.next()); // {value: Array(2), done: false} (In arr=[1,"green"])
        console.log(arrs.next()); // {value: Array(2), done: false} (In arr=[2,"blue"])
        console.log(arrs.next()); // {value: Array(2), done: false} (In arr=[3,"white"])
        console.log(arrs.next()); // {value: Array(2), done: false} (In arr=[4,"black"])
        console.log(arrs.next()); // {value: undefined, done: true} ()


        for(const color of arrs){
            // console.log(color);
            console.log(color[0],color[1]);
        }

        for(const [idx,color] of colors.entries()){
            console.log(`Index is ${idx} = Value is ${color}`);
        }


        const staffs = ["aung aung","maung maung","kyaw kyaw","zaw zaw","tun tun"];
        console.log(staffs);
        console.log(typeof staffs);

        const employees = staffs[Symbol.iterator]();
        console.log(employees); // Array Iterator {}
        console.log(typeof employees); // object

        // array iterator လည်းသုံးချင်တယ် ဒါက value ထဲမှာ အဖြေတန်းထွက်တာ idx မပါတော့တာ 
        // console.log(employees.next()); // {value: 'aung aung', done: false}
        // console.log(employees.next()); // {value: 'maung maung', done: false}
        // console.log(employees.next()); // {value: 'kyaw kyaw', done: false}
        // console.log(employees.next()); // {value: 'zaw zaw', done: false}
        // console.log(employees.next()); // {value: 'tun tun', done: false}
        // console.log(employees.next()); // {value: underfined, done: true}

        for(const employee of employees){
            console.log(employee);
        }

    </script>
</body>
</html>
