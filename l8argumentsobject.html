<!DOCTYPE html>
<html>
<head>
    <title>Arguments Object</title>
</head>
<body>
    
    <script type="text/javascript">

        // Arguments Object

        // Note : arguments  object can't set in arrow function

        function getname(first,last){
            console.log(first,last)
        }

        getname("aung","kyaw"); // aung kyaw


        function getfullname(first,last){
            console.log(arguments); // Arguments(2) ['aung', 'kyaw', callee: ƒ, Symbol(Symbol.iterator): ƒ]
            console.log(typeof arguments); // object
            console.log(arguments[0]); // aung
            console.log(arguments[1]); // kyaw
        }

        getfullname('aung','kyaw');


        function getcountry(){
            console.log(arguments);
            console.log(arguments[0]);
        }

        getcountry();
        getcountry('Thailand'); // Arguments ['Thailand', callee: ƒ, Symbol(Symbol.iterator): ƒ]  Thailand


        // ERROR 
        // const getcity = ()=>{
        //     console.log(arguments);
        // };

        // getcity(); // l8argumentsobject.html:42 Uncaught ReferenceError: arguments is not defined
        // getcity('Indonesia'); // l8argumentsobject.html:42 Uncaught ReferenceError: arguments is not defined



        function getnumber(){

            // console.log(arguments); // Arguments(5) [10, 20, 30, 40, 50, callee: ƒ, Symbol(Symbol.iterator): ƒ]

            let result = 0;
            for(const val of arguments){
                // console.log(val);

                result += val;
            }
            return result;

        }

        console.log(getnumber(10,20,30,40,50));



        const amounts = [10,20,30,40,50];

        function totalresult(){

            // console.log(arguments);

            let total = 0;
            for(let x=0; x < arguments.length; x++){
                total += arguments[x];
            }

            return total;

        }

        console.log(totalresult(10,20,30,40,50)); // 150
        console.log(totalresult(...amounts)); // 150
        console.log(totalresult(...[10,20,30,40,50])); // 150


    </script>
</body>
</html>
